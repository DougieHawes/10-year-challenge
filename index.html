<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/latest/TweenMax.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
    <title>Dougie Hawes</title>
</head>
<body>
    <div class="cursor1"></div>
    <div class="cursor2"></div>
    <div class="cursor3"></div>
    <div class="cursor-follower"></div>
    <div class="row" id="wrapper">
        <h1>10 Year Challenge</h1>
        <div class="portfolio-item item1 col s12 m4">
            <div class="portfolio-thumb">
                <img src="dougiehawes01.jpg" alt="">
            </div>
        </div>
        <div class="portfolio-item item2 col s12 m4">
            <div class="portfolio-thumb">
                <img src="dougiehawes02.jpg" alt="">
            </div>
        </div>
        <div class="portfolio-item item3 col s12 m4">
            <div class="portfolio-thumb">
                <img src="dougiehawes03.jpg" alt="">
            </div>
        </div>
    </div>
    <script>
             var cursor1 = $(".cursor1"),
                cursor2 = $(".cursor2"),
                cursor3 = $(".cursor3"),
                follower = $(".cursor-follower");

            var posX = 0,
                posY = 0,
                mouseX = 0,
                mouseY = 0;

            TweenMax.to({}, 0.016, {
                repeat: -1,
                onRepeat: function() {
                    posX += (mouseX - posX) * 6;
                    posY += (mouseY - posY) * 6;

                    TweenMax.set(follower, {
                        css: {
                            left: posX - 20,
                            top: posY - 20
                        }
                    });

                    TweenMax.set(cursor1, {
                        css: {
                            left: mouseX,
                            top: mouseY
                        }
                    });

                    TweenMax.set(cursor2, {
                        css: {
                            left: mouseX,
                            top: mouseY
                        }
                    });

                    TweenMax.set(cursor3, {
                        css: {
                            left: mouseX,
                            top: mouseY
                        }
                    });
                }
            });

            $(document).on("mousemove", function(e) {
                mouseX = e.pageX;
                mouseY = e.pageY;
            });

            $(".item1 img").on("mouseenter", function() {
                cursor1.addClass("active");
                follower.addClass("active");
            });

            $(".item1 img").on("mouseleave", function() {
                cursor1.removeClass("active");
                follower.removeClass("active");
            });

            $(".item2 img").on("mouseenter", function() {
                cursor2.addClass("active");
                follower.addClass("active");
            });

            $(".item2 img").on("mouseleave", function() {
                cursor2.removeClass("active");
                follower.removeClass("active");
            });

            $(".item3 img").on("mouseenter", function() {
                cursor3.addClass("active");
                follower.addClass("active");
            });

            $(".item3 img").on("mouseleave", function() {
                cursor3.removeClass("active");
                follower.removeClass("active");
            });
    </script>
</body>
</html>
